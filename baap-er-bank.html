<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Functional <span class="text-red-500">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 w-9/12 mx-auto gap-4">
                <div class="text-white bg-amber-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="text-white bg-red-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdrow</h4>
                    <h2 class="text-5xl">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="text-white bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-6">
            <div class="grid grid-cols-2 w-9/12 mx-auto gap-4 ">
                <div class="bg-purple-500 p-8 rounded-xl">
                    <h1 class="text-white text-3xl mb-3">Your Deposit</h1>
                    <input id="deposit-field" class="rounded-lg px-3 py-1 block w-9/12 " type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="text-white bg-blue-800 px-8 py-2 rounded-lg mt-3 hover:bg-blue-400 font-medium">Deposit</button>
                </div>
                <div class="bg-lime-300 p-8 rounded-xl">
                    <h1 class="text-white text-3xl mb-3">Your Deposit</h1>
                    <input id="withdrow-field" class="rounded-lg px-3 py-1 block w-9/12 " type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-withdrow" class="text-white bg-blue-800 px-8 py-2 rounded-lg mt-3 hover:bg-blue-500 font-medium">Deposit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilitys.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdrow.js"></script>
</body>
</html>
